<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Front Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(https://cdn.pixabay.com/photo/2024/05/05/16/30/ai-generated-8741448_1280.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 70px;
            height: auto;
        }
        .chat-container {
            width: 80%;
            height: 80%;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 9px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            max-width: 80%;
            padding: 12px;
            margin: 8px 10px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            display: inline-block;
        }
        .user-message {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            align-self: flex-end;
        }
        .other-message {
            background: linear-gradient(45deg, #f1f1f1, #dcdcdc);
            color: black;
            align-self: flex-start;
        }
        .sentiment-message {
            background: linear-gradient(45deg, #ffeb3b, #fbc02d);
            color: black;
            align-self: flex-end;
            font-size: 14px;
            font-style: italic;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            margin-left: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .chat-input button:hover {
            background: linear-gradient(45deg, #0056b3, #0099cc);
            transform: scale(1.1);
        }
        .emoji-container {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #f1f1f1;
        }
        .emoji-container button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://github.com/patelsidd1/new-hackthon/blob/main/Screenshot%202025-02-03%20205618.png?raw=true" alt="Logo" class="logo">
    <div class="chat-container">
        <div class="chat-header">Chat+ - <span id="userName"></span></div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="emoji-container">
            <button onclick="insertEmoji('üòä')">üòä</button>
            <button onclick="insertEmoji('üòÇ')">üòÇ</button>
            <button onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button onclick="insertEmoji('üëç')">üëç</button>
            <button onclick="insertEmoji('üò¢')">üò¢</button>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = "";

        // Ask for name and language preference when the page loads
        userName = prompt("What's your name?");
        const language = prompt("What's your preferred language?");
        socket.emit('join', { name: userName, language: language });

        // Display the user's name in the header
        document.getElementById('userName').textContent = userName;

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('broadcast_message', (data) => {
            const messagesDiv = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            if (data.is_own_message) {
                // User's own message
                messageElement.className = 'chat-message user-message';
                messageElement.textContent = `${data.message}`;
            } else {
                // Other user's message
                messageElement.className = 'chat-message other-message';
                messageElement.textContent = `${data.name}: ${data.message}`;
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('sentiment', (data) => {
            const messagesDiv = document.getElementById('chatMessages');
            const sentimentElement = document.createElement('div');
            sentimentElement.className = 'chat-message sentiment-message';
            sentimentElement.textContent = `Sentiment: ${data.sentiment}`;
            messagesDiv.appendChild(sentimentElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        function sendMessage() {
            const inputField = document.getElementById('chatInput');
            const message = inputField.value.trim();

            if (message !== "") {
                socket.emit('message', { message: message });
                inputField.value = "";
            }
        }

        function insertEmoji(emoji) {
            const inputField = document.getElementById('chatInput');
            inputField.value += emoji;
            inputField.focus();
        }
    </script>
</body>
</html>
